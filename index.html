<body>
	
	<div class="container showgrid">
		<div class="jormungandr">
			<img src="img/fullerlogo.png">
		</div>
		<h1>Austin Fuller's Gallery of Design.</h1>
		<h2>&ldquo;Design is important, but not nearly as important as food.&rdquo;</h2>
		<h2>-Austin Fuller</h2>
		<!-- Your Content -->
		<div class="gallery items-4">
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>
			  <div id="item-5" class="control-operator"></div>

			  <figure class="item end"><h3>The End is Near</h3>
			  	 <p>This is an image of a young boy eating a sandwich. I changed the image via posterization, and
			  	 	I added some text to make it look like a movie poster.</p>
			    <img src="img/endnear.png" alt="">
			   
			  </figure>

			  <figure class="item mag"><h3>Illuminati Magazine</h3>
			  	 <p>This is a photoshopped man that looks like a lizard. He is a member of the reptilian overlords who
			  	 	make a magazine for their followers.</p>
			    <img src="img/fullerAustin_magazineCover.jpg" alt="">
			  </figure>

			  <figure class="item rand"><h3>Wheel of Time Movie</h3>
			  	 <p>This is a movie poster of a nonexistant movie called "The Dragon Reborn" based off of the book of the same
			  	 	name.</p>
			    <img src="img/leave-away.jpg" alt="">
			  </figure>

			  <figure class="item intr"><h3>De Stijl International</h3>
			  	 <p>This is a De Stijl redesign of the International Overseas Exhibition of 1931. The original image can be found
			  	 	<a href="http://www.vintageposters.us/full/00086606.jpg">here.</a></p>
			    <img src="img/fullerAustin_des5.jpg" alt="">
			  </figure>

			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/endnear-thumb.jpg" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/fullerAustin_magazineCover-thumb.jpg" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/leave-away-thumb.jpg" alt="">
			    </a>
			    <a href="#item-4" class="control-button">

			    </a>
